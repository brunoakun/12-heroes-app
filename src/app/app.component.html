<mat-sidenav-container fullscreen>

    <mat-sidenav #sideNav mode="push">
        <mat-toolbar color="primary">
            <span>Menú</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sideNav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="heroes/listado" mat-list-item (click)="sideNav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                Listado
            </a>
            <a routerLink="heroes/agregar" mat-list-item (click)="sideNav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                Nuevo
            </a>
            <a routerLink="heroes/buscar" mat-list-item (click)="sideNav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                Buscar
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button (click)="sideNav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>
        <button mat-button>Logout</button>

        {{entorno}}

    </mat-toolbar>



    <div class="container">
        <!-- Menú -->
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
